# Redirección de HTTP a HTTPS
server {
    listen 80;
    server_name tusommeliervirtual.com www.tusommeliervirtual.com;
    return 301 https://$host$request_uri;
}

# Bloque HTTPS con certificado SSL
server {
    listen 443 ssl;
    server_name tusommeliervirtual.com www.tusommeliervirtual.com;

    ssl_certificate /etc/letsencrypt/live/tusommeliervirtual.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tusommeliervirtual.com/privkey.pem;

    # Opciones recomendadas de seguridad
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Frontend Next.js SSR
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache de assets estáticos
    location /_next/static/ {
        alias /srv/sommelier_frontend/.next/static/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
