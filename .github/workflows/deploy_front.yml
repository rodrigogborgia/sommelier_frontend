name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build frontend
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.SOMMELIER_FRONT_API_URL }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SOMMELIER_FRONT_HOST }}
          username: ${{ secrets.SOMMELIER_FRONT_USER }}
          key: ${{ secrets.SOMMELIER_FRONT_SSH_KEY }}
          port: 22
          script: |
            # Clonar repo si no existe, o actualizar si ya está
            if [ ! -d "/srv/sommelier_frontend/.git" ]; then
              sudo rm -rf /srv/sommelier_frontend
              cd /srv
              sudo git clone https://github.com/rodrigogborgia/sommelier_frontend.git sommelier_frontend
            else
              cd /srv/sommelier_frontend
              git pull origin main
            fi

            # Copiar unit file del frontend
            if [ -f "/srv/sommelier_frontend/deploy/sommelier_frontend.service" ]; then
              sudo cp /srv/sommelier_frontend/deploy/sommelier_frontend.service /etc/systemd/system/
              sudo systemctl daemon-reload
              sudo systemctl restart sommelier_frontend.service
            else
              echo "⚠️ Unit file sommelier_frontend.service no encontrado en el repo"
            fi

            # Copiar configuración Nginx
            if [ -f "/srv/sommelier_frontend/deploy/nginx/tusommeliervirtual.conf" ]; then
              sudo cp /srv/sommelier_frontend/deploy/nginx/tusommeliervirtual.conf /etc/nginx/sites-available/
              sudo ln -sf /etc/nginx/sites-available/tusommeliervirtual.conf /etc/nginx/sites-enabled/
              sudo nginx -t && sudo systemctl reload nginx
            else
              echo "⚠️ Archivo Nginx tusommeliervirtual.conf no encontrado en el repo"
            fi

      - name: Verificación rápida post-deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SOMMELIER_FRONT_HOST }}
          username: ${{ secrets.SOMMELIER_FRONT_USER }}
          key: ${{ secrets.SOMMELIER_FRONT_SSH_KEY }}
          port: 22
          script: |
            echo "=== Estado del servicio frontend ==="
            sudo systemctl status sommelier_frontend.service --no-pager

            echo "=== Últimos logs del frontend ==="
            sudo journalctl -u sommelier_frontend.service -n 30 --no-pager

            echo "=== Test de HTTP con curl ==="
            curl -I https://tusommeliervirtual.com
